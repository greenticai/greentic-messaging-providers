[package]
name = "telegram-webhook"
edition.workspace = true
version.workspace = true
license.workspace = true
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
wit-bindgen.workspace = true
greentic-interfaces-guest = { workspace = true, features = ["component-node", "component-v1"], default-features = false }

[package.metadata.component]
package = "greentic:telegram-webhook"

[package.metadata.component.target]
path = "../../wit/component-node"
world = "node"

[package.metadata.component.target.dependencies]
"greentic:http" = { path = "wit/telegram-webhook/deps/http" }
"greentic:secrets-store" = { path = "wit/telegram-webhook/deps/secrets-store" }
"greentic:interfaces-types" = { path = "wit/telegram-webhook/deps/interfaces-types" }
