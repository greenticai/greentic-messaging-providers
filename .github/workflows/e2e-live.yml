name: E2E Live Providers

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # nightly

permissions:
  contents: read

env:
  GREENTIC_ENV: dev
  GREENTIC_TENANT: ci
  GREENTIC_TEAM: ci
  NIGHTLY_PROVIDERS: telegram,slack,webchat
  PACK_GLOB: 'messaging-*.gtpack'
  PACKS_DIR: dist/packs

jobs:
  e2e-live:
    runs-on: ubuntu-latest
    environment: e2e-live
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: e2e-live

      - name: Cache cargo bin tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
          key: cargo-bin-tools-${{ runner.os }}-v1

      - name: Install cargo-binstall
        run: cargo install cargo-binstall --locked

      - name: Install cargo-component
        run: cargo binstall cargo-component --force --no-confirm --locked || cargo install cargo-component --force --locked

      - name: Install greentic-pack
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: |
          set -euo pipefail
          if ! cargo binstall greentic-pack --force --no-confirm --locked; then
            echo "binstall failed; falling back to cargo install" >&2
            cargo install greentic-pack --force --locked
          fi
          echo "${HOME}/.cargo/bin" >> "${GITHUB_PATH}"
          greentic-pack --version

      - name: Install oras
        run: |
          set -euo pipefail
          ORAS_VERSION=1.2.0
          curl -sL "https://github.com/oras-project/oras/releases/download/v${ORAS_VERSION}/oras_${ORAS_VERSION}_linux_amd64.tar.gz" \
            | tar -xz oras
          sudo install oras /usr/local/bin/oras
          oras version

      - name: Install greentic CLIs
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: |
          cargo binstall greentic-flow --force --no-confirm --locked || cargo install greentic-flow --force --locked
          cargo binstall greentic-runner --force --no-confirm --locked || cargo install greentic-runner --force --locked
          cargo binstall greentic-component --force --no-confirm --locked || cargo install greentic-component --force --locked
          cargo binstall greentic-secrets --force --no-confirm --locked || cargo install greentic-secrets --force --locked

      - name: "Guard: deny prod environment"
        run: |
          if [ "${GREENTIC_ENV}" = "prod" ] || [ "${GREENTIC_ENV}" = "production" ]; then
            echo "Refusing to run live tests against prod environment"
            exit 1
          fi

      - name: Build components
        run: ./tools/build_components_parallel.sh

      - name: Generate flows (packgen)
        run: ./ci/gen_flows.sh

      - name: Check generated flows
        run: ./ci/check_generated.sh

      - name: Sync packs
        run: ./tools/sync_packs.sh

      - name: Validate flows
        run: |
          for f in packs/*/flows/*.ygtc; do
            greentic-flow doctor "$f"
          done

      - name: Validate components
        run: |
          for c in packs/*/components/*.manifest.json; do
            greentic-component doctor "$c"
          done
      - name: Test component-questions
        run: |
          set -euo pipefail
          tmpdir="$(mktemp -d)"
          trap 'rm -rf "${tmpdir}"' EXIT
          cp components/questions/questions.wasm "${tmpdir}/questions.wasm"
          cp components/questions/component.manifest.json "${tmpdir}/component.manifest.json"
          cp packs/messaging-dummy/assets/setup.yaml "${tmpdir}/setup.yaml"
          (
            cd "${tmpdir}"
            greentic-component test \
              --wasm questions.wasm \
              --manifest component.manifest.json \
              --op emit \
              --input-json '{"id":"dummy-setup","spec_ref":"assets/setup.yaml","context":{"tenant_id":"t1","env":"dev"}}'
          )
          python3 - <<'PY' "${tmpdir}"
          import json
          import sys
          from pathlib import Path

          tmpdir = Path(sys.argv[1])
          spec = {
              "provider_id": "dummy",
              "version": 1,
              "title": "Dummy provider setup",
              "questions": [],
              "id": "dummy-setup",
          }
          payload = {
              "id": "dummy-setup",
              "spec_json": json.dumps(spec),
              "answers_json": json.dumps({}),
          }
          (tmpdir / "validate_input.json").write_text(json.dumps(payload))
          PY
          (
            cd "${tmpdir}"
            greentic-component test \
              --wasm questions.wasm \
              --manifest component.manifest.json \
              --op validate \
              --input validate_input.json
          )

      - name: Build packs (dry run)
        env:
          DRY_RUN: "1"
        run: ./tools/publish_packs_oci.sh

      - name: Nightly real provider smoke
        run: ./ci/nightly_real_smoke.sh
