name: E2E Live Providers

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # nightly

permissions:
  contents: read

env:
  GREENTIC_ENV: dev
  GREENTIC_TENANT: ci
  GREENTIC_TEAM: ci
  PACK_GLOB: 'messaging-*.gtpack'
  PACKS_DIR: dist/packs

jobs:
  e2e-live:
    runs-on: ubuntu-latest
    environment: e2e-live
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: e2e-live

      - name: Install cargo-binstall
        run: cargo install cargo-binstall --locked

      - name: Install cargo-component
        run: cargo binstall cargo-component --no-confirm --locked

      - name: Install greentic-pack
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: |
          set -euo pipefail
          if ! cargo binstall greentic-pack --no-confirm --locked; then
            echo "binstall failed; falling back to cargo install" >&2
            cargo install greentic-pack --locked
          fi
          echo "${HOME}/.cargo/bin" >> "${GITHUB_PATH}"
          greentic-pack --version

      - name: Install oras
        run: |
          set -euo pipefail
          ORAS_VERSION=1.2.0
          curl -sL "https://github.com/oras-project/oras/releases/download/v${ORAS_VERSION}/oras_${ORAS_VERSION}_linux_amd64.tar.gz" \
            | tar -xz oras
          sudo install oras /usr/local/bin/oras
          oras version

      - name: Install greentic CLIs
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: |
          cargo binstall greentic-flow --no-confirm --locked
          cargo binstall greentic-runner --no-confirm --locked
          cargo binstall greentic-component --no-confirm --locked
          cargo binstall greentic-secrets --no-confirm --locked

      - name: Set secrets cache dir
        run: |
          echo "SECRETS_ROOT=${RUNNER_TEMP}/greentic-secrets" >> "${GITHUB_ENV}"
          echo "GREENTIC_SECRETS_DIR=${RUNNER_TEMP}/greentic-secrets" >> "${GITHUB_ENV}"

      - name: "Guard: deny prod environment"
        run: |
          if [ "${GREENTIC_ENV}" = "prod" ] || [ "${GREENTIC_ENV}" = "production" ]; then
            echo "Refusing to run live tests against prod environment"
            exit 1
          fi

      - name: "Guard: required environment secrets"
        run: |
          set -euo pipefail
          packs=(messaging-slack messaging-telegram messaging-email messaging-teams messaging-webchat messaging-webex messaging-whatsapp)
          for pack in "${packs[@]}"; do
            case "${pack}" in
              messaging-slack)
                vars=(E2E_SLACK_BOT_TOKEN E2E_SLACK_CHANNEL)
                ;;
              messaging-telegram)
                vars=(E2E_TELEGRAM_BOT_TOKEN E2E_TELEGRAM_CHAT_ID)
                ;;
              messaging-email)
                vars=(E2E_SMTP_HOST E2E_SMTP_PORT E2E_SMTP_USERNAME E2E_SMTP_PASSWORD E2E_SMTP_FROM E2E_SMTP_TO)
                ;;
              messaging-teams)
                vars=(E2E_MS_TENANT_ID E2E_MS_CLIENT_ID E2E_MS_CLIENT_SECRET E2E_TEAMS_CHANNEL_ID)
                ;;
              messaging-webchat)
                vars=(E2E_WEBCHAT_SIGNING_SECRET)
                ;;
              messaging-webex)
                vars=(E2E_WEBEX_BOT_TOKEN E2E_WEBEX_ROOM_ID)
                ;;
              messaging-whatsapp)
                vars=(E2E_WHATSAPP_TOKEN E2E_WHATSAPP_PHONE_NUMBER_ID E2E_WHATSAPP_BUSINESS_ACCOUNT_ID E2E_WHATSAPP_RECIPIENT)
                ;;
              *)
                vars=()
                ;;
            esac
            for v in "${vars[@]}"; do
              if [ -z "${!v:-}" ]; then
                echo "Missing required env var ${v} for ${pack}"
                exit 1
              fi
            done
          done

      - name: Build components
        run: ./tools/build_components.sh

      - name: Sync packs
        run: ./tools/sync_packs.sh

      - name: Validate flows
        run: |
          for f in packs/*/flows/*.ygtc; do
            greentic-flow doctor "$f"
          done

      - name: Validate components
        run: |
          for c in packs/*/components/*.manifest.json; do
            greentic-component doctor "$c"
          done
      - name: Test component-questions
        run: |
          set -euo pipefail
          tmpdir="$(mktemp -d)"
          trap 'rm -rf "${tmpdir}"' EXIT
          cp components/questions/questions.wasm "${tmpdir}/questions.wasm"
          cp components/questions/component.manifest.json "${tmpdir}/component.manifest.json"
          cp packs/messaging-dummy/assets/setup.yaml "${tmpdir}/setup.yaml"
          (
            cd "${tmpdir}"
            greentic-component test \
              --wasm questions.wasm \
              --manifest component.manifest.json \
              --op emit \
              --input-json '{"id":"dummy-setup","spec_ref":"assets/setup.yaml","context":{"tenant_id":"t1","env":"dev"}}'
          )
          python3 - <<'PY' "${tmpdir}"
          import json
          import sys
          from pathlib import Path

          tmpdir = Path(sys.argv[1])
          spec = {
              "provider_id": "dummy",
              "version": 1,
              "title": "Dummy provider setup",
              "questions": [],
              "id": "dummy-setup",
          }
          payload = {
              "id": "dummy-setup",
              "spec_json": json.dumps(spec),
              "answers_json": json.dumps({}),
          }
          (tmpdir / "validate_input.json").write_text(json.dumps(payload))
          PY
          (
            cd "${tmpdir}"
            greentic-component test \
              --wasm questions.wasm \
              --manifest component.manifest.json \
              --op validate \
              --input validate_input.json
          )

      - name: Build packs (dry run)
        env:
          DRY_RUN: "1"
        run: ./tools/publish_packs_oci.sh

      - name: Init secrets from env
        run: |
          set -euo pipefail
          export SECRETS_ROOT="${SECRETS_ROOT}"
          export GREENTIC_SECRETS_DIR="${GREENTIC_SECRETS_DIR}"
          packs=(slack telegram email teams webchat webex whatsapp dummy)
          for name in "${packs[@]}"; do
            secrets_pack="ci/secrets/${name}.secrets-pack.yaml"
            if [ ! -f "${secrets_pack}" ]; then
              echo "Missing secrets pack ${secrets_pack}"
              exit 1
            fi
            greentic-secrets init --pack "${secrets_pack}" --env "${GREENTIC_ENV}" --tenant "${GREENTIC_TENANT}" --team "${GREENTIC_TEAM}" --non-interactive
          done

      - name: Cleanup secrets
        if: always()
        run: rm -rf "${SECRETS_ROOT}" "${GREENTIC_SECRETS_DIR}"
