name: Build and Test

permissions:
  contents: read

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Install cargo-binstall
        run: cargo install cargo-binstall --locked

      - name: Install cargo-component
        run: cargo binstall cargo-component --no-confirm --locked

      - name: Install packc (optional)
        run: |
          set -euo pipefail
          if command -v packc >/dev/null 2>&1; then
            echo "packc already available"
            exit 0
          fi
          if cargo binstall packc --version 0.4.29 --no-confirm --locked; then
            echo "packc installed via cargo-binstall"
          else
            echo "packc install failed; dry-run will fall back to zip" >&2
          fi

      - name: Build components
        run: ./tools/build_components.sh

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Cargo test
        run: cargo test --workspace

      - name: Upload component artifacts
        uses: actions/upload-artifact@v4
        with:
          name: components-wasm
          path: target/components/*.wasm
          if-no-files-found: error

      - name: Pack dry-run (no push)
        env:
          DRY_RUN: "1"
          PACK_VERSION: "0.0.0-dev"
        run: ./tools/publish_packs_oci.sh

      - name: Upload packs lockfile (dry-run)
        uses: actions/upload-artifact@v4
        with:
          name: packs-lockfile-dryrun
          path: packs.lock.json
          if-no-files-found: error
