name: Build and Test

permissions:
  contents: read

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Install cargo-binstall
        run: cargo install cargo-binstall --locked

      - name: Install cargo-component
        run: cargo binstall cargo-component --no-confirm --locked

      - name: Install greentic-pack
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: |
          set -euo pipefail
          if ! cargo binstall greentic-pack --no-confirm --locked; then
            echo "binstall failed; falling back to cargo install" >&2
            cargo install greentic-pack --locked
          fi
          echo "${HOME}/.cargo/bin" >> "${GITHUB_PATH}"
          greentic-pack --version

      - name: Install oras
        uses: oras-project/setup-oras@v1
        with:
          version: 1.2.0

      - name: Build components
        run: ./tools/build_components.sh

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Cargo test
        run: cargo test --workspace

      - name: Upload component artifacts
        uses: actions/upload-artifact@v4
        with:
          name: components-wasm
          path: target/components/*.wasm
          if-no-files-found: error

      - name: Pack dry-run (no push)
        env:
          DRY_RUN: "1"
          PACK_VERSION: "0.0.0-dev"
        run: ./tools/publish_packs_oci.sh

      - name: Upload packs lockfile (dry-run)
        uses: actions/upload-artifact@v4
        with:
          name: packs-lockfile-dryrun
          path: packs.lock.json
          if-no-files-found: error
