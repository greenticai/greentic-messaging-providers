name: Publish Packs

on:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  publish-packs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      PACK_VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('0.0.0-{0}', github.sha) }}
      OCI_REGISTRY: ghcr.io
      OCI_ORG: ${{ github.repository_owner }}
      OCI_REPO: greentic-packs
      GREENTIC_GITHUB_TOKEN: ${{ secrets.GREENTIC_GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (for pack tooling)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Install cargo-component
        run: cargo install cargo-component --locked

      - name: Configure git auth for greentic-pack
        if: env.GREENTIC_GITHUB_TOKEN != ''
        run: |
          git config --global url."https://${GREENTIC_GITHUB_TOKEN}:x-oauth-basic@github.com/".insteadOf https://github.com/
          git config --global url."https://${GREENTIC_GITHUB_TOKEN}:x-oauth-basic@github.com/".insteadOf ssh://git@github.com/

      - name: Install oras
        uses: oras-project/setup-oras@v1
        with:
          version: 1.1.0

      - name: Install packc (greentic-pack)
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: cargo install packc --locked --git https://github.com/greentic/greentic-pack --tag v0.4.28

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Publish packs
        run: ./tools/publish_packs_oci.sh

      - name: Upload lockfile
        uses: actions/upload-artifact@v4
        with:
          name: packs-lockfile
          path: packs.lock.json
          if-no-files-found: error

      - name: Upload built packs
        uses: actions/upload-artifact@v4
        with:
          name: gtpack-artifacts
          path: dist/packs/*.gtpack
          if-no-files-found: error
