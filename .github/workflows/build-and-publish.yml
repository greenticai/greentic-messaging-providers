name: Build, Test, and Publish Packs

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  OCI_REGISTRY: ghcr.io
  OCI_NAMESPACE: ${{ github.repository_owner }}/greentic-messaging-providers

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: build-test-publish

      - name: Cache cargo bin tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
          key: cargo-bin-tools-${{ runner.os }}-v1

      - name: Install cargo-binstall
        run: |
          if ! command -v cargo-binstall >/dev/null 2>&1; then
            cargo install cargo-binstall --locked
          fi

      - name: Install cargo-component
        run: |
          if ! command -v cargo-component >/dev/null 2>&1; then
            cargo binstall cargo-component --no-confirm --locked || cargo install cargo-component --locked
          fi

      - name: Install greentic-pack
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: |
          if ! command -v greentic-pack >/dev/null 2>&1; then
            cargo binstall greentic-pack --no-confirm --locked || cargo install greentic-pack --locked
          fi
          echo "${HOME}/.cargo/bin" >> "${GITHUB_PATH}"
          greentic-pack --version
      - name: Install greentic-flow
        run: |
          if ! command -v greentic-flow >/dev/null 2>&1; then
            cargo binstall greentic-flow --no-confirm --locked || cargo install greentic-flow --locked
          fi
      - name: Install greentic-component
        run: |
          if ! command -v greentic-component >/dev/null 2>&1; then
            cargo binstall greentic-component --no-confirm --locked || cargo install greentic-component --locked
          fi
      - name: Install greentic-messaging-test
        run: |
          if ! command -v greentic-messaging-test >/dev/null 2>&1; then
            cargo binstall greentic-messaging-test --no-confirm --locked || cargo install greentic-messaging-test --locked
          fi

      - name: Install oras
        uses: oras-project/setup-oras@v1
        with:
          version: 1.2.0

      - name: Build components
        run: ./tools/build_components.sh

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Cargo test
        run: cargo test --workspace

      - name: Sync packs
        run: ./tools/sync_packs.sh

      - name: Validate flows
        run: |
          for f in packs/*/flows/*.ygtc; do
            greentic-flow doctor "$f"
          done

      - name: Validate components
        run: |
          for c in packs/*/components/*.manifest.json; do
            greentic-component doctor "$c"
          done

      - name: Pack dry-run (no push)
        env:
          DRY_RUN: "1"
          PACK_VERSION: "0.0.0-dev"
        run: ./tools/publish_packs_oci.sh

      - name: Validate pack archives
        run: |
          for p in dist/packs/messaging-*.gtpack; do
            greentic-pack doctor --validate --pack "$p"
          done

      - name: Validate pack fixtures
        run: python3 tools/validate_pack_fixtures.py

      - name: Run messaging conformance (dry-run)
        run: |
          for p in dist/packs/messaging-*.gtpack; do
            greentic-messaging-test packs conformance \
              --setup-only \
              --public-base-url "${PUBLIC_BASE_URL:-https://example.com}" \
              --pack-path "$p" \
              --env "${CONFORMANCE_ENV:-dev}" \
              --tenant "${CONFORMANCE_TENANT:-example}" \
              --team "${CONFORMANCE_TEAM:-default}"
          done

      - name: Upload packs + fixtures report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: packs-and-fixtures
          path: |
            dist/packs/*.gtpack
            dist/fixtures_report.json
          if-no-files-found: error

      - name: Upload component artifacts
        uses: actions/upload-artifact@v4
        with:
          name: components-wasm
          path: target/components/*.wasm
          if-no-files-found: error

      - name: Upload packs lockfile (dry-run)
        uses: actions/upload-artifact@v4
        with:
          name: packs-lockfile-dryrun
          path: packs.lock.json
          if-no-files-found: error

      - name: Set publish version
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
        run: |
          python3 - <<'PY'
          import os
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("Cargo.toml").read_text())
          version = data["workspace"]["package"]["version"]
          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as handle:
            handle.write(f"PUBLISH_VERSION={version}\n")
          print(f"Using Cargo workspace version: {version}")
          PY

      - name: Login to GHCR
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Publish components
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
        env:
          VERSION: ${{ env.PUBLISH_VERSION }}
        run: bash ./tools/publish_oci.sh

      - name: Upload components lockfile
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
        uses: actions/upload-artifact@v4
        with:
          name: components-lockfile
          path: components.lock.json
          if-no-files-found: error

      - name: Publish packs
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
        env:
          PACK_VERSION: ${{ env.PUBLISH_VERSION }}
        run: ./tools/publish_packs_oci.sh

      - name: Upload built packs
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
        uses: actions/upload-artifact@v4
        with:
          name: gtpack-artifacts
          path: dist/packs/*.gtpack
          if-no-files-found: error
