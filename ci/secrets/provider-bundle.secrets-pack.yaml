kind: secrets-pack
version: 1
provider: env
secrets:
  - key: messaging/slack.credentials.json
    env: E2E_SLACK_BOT_TOKEN
  - key: messaging/telegram.credentials.json
    env: E2E_TELEGRAM_BOT_TOKEN
  - key: messaging/teams.credentials.json
    env: E2E_MS_CLIENT_SECRET
  - key: messaging/webchat.credentials.json
    env: E2E_WEBCHAT_SIGNING_SECRET
  - key: messaging/webex.credentials.json
    env: E2E_WEBEX_BOT_TOKEN
  - key: messaging/whatsapp.credentials.json
    env: E2E_WHATSAPP_TOKEN
  - key: messaging/email.credentials.json
    env: E2E_SMTP_PASSWORD
