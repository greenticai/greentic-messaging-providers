pack:
  id: messaging-teams
  name: Messaging Teams
  version: 0.1.0
  publisher: Greentic
  kind: application
provider:
  provider_type: messaging.teams.graph
  provider_id: teams
  ops:
  - send
  - reply
  - subscription_ensure
  - subscription_renew
  - subscription_delete
  - qa-spec
  - apply-answers
  - i18n-keys
  capabilities:
    render_tiers:
    - tier-d
components:
  adapter:
    id: messaging-provider-teams
    component_ref: local:../../packs/messaging-teams/components/messaging-provider-teams.wasm
    world: greentic:provider/schema-core@1.0.0
    export: schema-core-api
  ingress:
    id: messaging-ingress-teams
    component_ref: local:../../packs/messaging-teams/components/messaging-ingress-teams.wasm
    world: greentic:messaging-ingress-teams/messaging-ingress-teams@0.0.1
    export: handle-webhook
flows:
  include:
  - setup_default
  - setup_custom
  - diagnostics
  - requirements
  - verify_webhooks
  - sync_subscriptions
source:
  pack_dir: ../../packs/messaging-teams
  extensions:
    include:
    - greentic.provider-extension.v1
    - greentic.messaging.validators.v1
    - messaging.provider_flow_hints
    - messaging.provider_ingress.v1
    - messaging.oauth.v1
    - messaging.subscriptions.v1
contract:
  ingress:
    mode: custom
  webhooks:
    required: true
  subscriptions:
    required: true
requirements:
  required_args: []
  optional_args: []
  examples:
  - args: {}
    text: ''
  notes: ''
