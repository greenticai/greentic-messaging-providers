pack_id: messaging-dummy
version: 0.4.8
kind: application
publisher: Greentic

components:
  - id: "messaging-provider-dummy"
    version: 0.4.8
    world: "greentic:provider-schema-core/schema-core@1.0.0"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-dummy.wasm"

extensions:
  greentic.ext.provider:
    inline:
      providers:
        - provider_type: "messaging.dummy"
          capabilities: []
          ops: ["send"]
          config_schema_ref: "schemas/messaging/dummy/config.schema.json"
          state_schema_ref: null
          runtime:
            component_ref: "messaging-provider-dummy"
            export: "schema-core-api"
            world: "greentic:provider-schema-core/schema-core@1.0.0"
          docs_ref: null

schemas:
  config: "schemas/messaging/dummy/config.schema.json"

dependencies: []

assets: []
