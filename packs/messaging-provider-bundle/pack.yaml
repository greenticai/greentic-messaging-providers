      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/whatsapp.wasm"

flows:
  - id: main
    file: flows/main.ygtc
    tags: [default]
    entrypoints: [default]

dependencies: []

assets: []
