pack_id: messaging-provider-bundle
version: 0.0.0
kind: application
publisher: Greentic

# Host-injected (non-secret) runtime config blob for all provider components.
# This file is injected by the host at instantiation/startup time (not read from WASI FS).
# Providers must be initialized via `init-runtime-config(config-json)`.
x-provider-runtime-config:
  schema_version: 1
  format: json
  injected_as: provider_runtime_config.json
  init_export: init-runtime-config

components:
  - id: "messaging-provider-bundle.slack"
    version: 0.0.0
    world: "provider:slack/slack"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/slack.wasm"

  - id: "messaging-provider-bundle.teams"
    version: 0.0.0
    world: "provider:teams/teams"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/teams.wasm"

  - id: "messaging-provider-bundle.telegram"
    version: 0.0.0
    world: "provider:telegram/telegram"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/telegram.wasm"

  - id: "messaging-provider-bundle.webchat"
    version: 0.0.0
    world: "provider:webchat/webchat"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/webchat.wasm"

  - id: "messaging-provider-bundle.webex"
    version: 0.0.0
    world: "provider:webex/webex"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/webex.wasm"

  - id: "messaging-provider-bundle.whatsapp"
    version: 0.0.0
