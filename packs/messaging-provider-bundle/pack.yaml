pack_id: messaging-provider-bundle
version: 0.4.12
kind: application
publisher: Greentic
x-provider-runtime-config:
  schema_version: 1
  format: json
  injected_as: provider_runtime_config.json
  init_export: init-runtime-config
components:
- id: ai.greentic.component-templates
  version: 0.4.12
  world: root:component/root
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/ai.greentic.component-templates.wasm
- id: slack
  version: 0.4.12
  world: provider:slack/slack
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/slack.wasm
- id: teams
  version: 0.4.12
  world: provider:teams/teams
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/teams.wasm
- id: telegram
  version: 0.4.12
  world: provider:telegram/telegram
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/telegram.wasm
- id: templates
  version: 0.4.12
  world: greentic:component/component@0.5.0
  supports: &id001
  - messaging
  profiles: &id002
    default: stateless
    supported:
    - stateless
  capabilities: &id003
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/templates.wasm
- id: handlebars
  version: 0.4.12
  world: greentic:component/component@0.5.0
  supports: *id001
  profiles: *id002
  capabilities: *id003
  wasm: components/templates.wasm
- id: webchat
  version: 0.4.12
  world: provider:webchat/webchat
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/webchat.wasm
- id: webex
  version: 0.4.12
  world: provider:webex/webex
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/webex.wasm
- id: whatsapp
  version: 0.4.12
  world: provider:whatsapp/whatsapp
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/whatsapp.wasm
dependencies: []
flows:
- id: diagnostics
  file: flows/diagnostics.ygtc
  tags:
  - diagnostics
  entrypoints:
  - diagnostics
- id: main
  file: flows/main.ygtc
  tags:
  - default
  entrypoints:
  - default
- id: setup_custom
  file: flows/setup_custom.ygtc
  tags:
  - setup
  entrypoints:
  - setup
- id: setup_default
  file: flows/setup_default.ygtc
  tags:
  - setup
  entrypoints:
  - setup
- id: verify_webhooks
  file: flows/verify_webhooks.ygtc
  tags:
  - maintenance
  entrypoints:
  - diagnostics
- id: requirements
  file: flows/requirements.ygtc
  tags:
  - default
  entrypoints:
  - requirements
assets: []
extensions:
  greentic.provider-extension.v1:
    kind: greentic.provider-extension.v1
    version: 0.4.12
    inline:
      providers:
      - provider_type: messaging.slack.api
        capabilities:
        - messaging
        ops:
        - send
        - reply
        config_schema_ref: schemas/messaging/slack/config.schema.json
        state_schema_ref: ''
        runtime:
          component_ref: slack
          export: schema-core-api
          world: greentic:provider/schema-core@1.0.0
        docs_ref: ''
      - provider_type: messaging.teams.graph
        capabilities:
        - messaging
        ops:
        - send
        - reply
        config_schema_ref: schemas/messaging/teams/config.schema.json
        state_schema_ref: ''
        runtime:
          component_ref: teams
          export: schema-core-api
          world: greentic:provider/schema-core@1.0.0
        docs_ref: ''
      - provider_type: messaging.telegram.bot
        capabilities:
        - messaging
        ops:
        - send
        - reply
        config_schema_ref: schemas/messaging/telegram/config.schema.json
        state_schema_ref: ''
        runtime:
          component_ref: telegram
          export: schema-core-api
          world: greentic:provider/schema-core@1.0.0
        docs_ref: ''
      - provider_type: messaging.webchat
        capabilities:
        - messaging
        ops:
        - send
        - reply
        config_schema_ref: schemas/messaging/webchat/config.schema.json
        state_schema_ref: ''
        runtime:
          component_ref: webchat
          export: schema-core-api
          world: greentic:provider/schema-core@1.0.0
        docs_ref: ''
      - provider_type: messaging.webex.bot
        capabilities:
        - messaging
        ops:
        - send
        - reply
        config_schema_ref: schemas/messaging/webex/config.schema.json
        state_schema_ref: ''
        runtime:
          component_ref: webex
          export: schema-core-api
          world: greentic:provider/schema-core@1.0.0
        docs_ref: ''
      - provider_type: messaging.whatsapp.cloud
        capabilities:
        - messaging
        ops:
        - send
        - reply
        config_schema_ref: schemas/messaging/whatsapp/config.schema.json
        state_schema_ref: ''
        runtime:
          component_ref: whatsapp
          export: schema-core-api
          world: greentic:provider/schema-core@1.0.0
        docs_ref: ''
  messaging.provider_flow_hints:
    kind: messaging.provider_flow_hints
    version: 0.4.12
    inline:
      messaging.slack.api:
        diagnostics: diagnostics
        setup_custom: setup_custom
        setup_default: setup_default
        verify_webhooks: verify_webhooks
      messaging.teams.graph:
        diagnostics: diagnostics
        setup_custom: setup_custom
        setup_default: setup_default
        verify_webhooks: verify_webhooks
      messaging.telegram.bot:
        diagnostics: diagnostics
        setup_custom: setup_custom
        setup_default: setup_default
        verify_webhooks: verify_webhooks
      messaging.webchat:
        diagnostics: diagnostics
        setup_custom: setup_custom
        setup_default: setup_default
        verify_webhooks: verify_webhooks
      messaging.webex.bot:
        diagnostics: diagnostics
        setup_custom: setup_custom
        setup_default: setup_default
        verify_webhooks: verify_webhooks
      messaging.whatsapp.cloud:
        diagnostics: diagnostics
        setup_custom: setup_custom
        setup_default: setup_default
        verify_webhooks: verify_webhooks
