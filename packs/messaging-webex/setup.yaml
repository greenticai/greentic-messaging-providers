provider_id: webex
version: 1
title: Webex provider setup
questions:
  - name: public_base_url
    title: Public base URL
    kind: string
    required: true
    help: "Example: https://xxxx.trycloudflare.com"
    validate:
      regex: "^https://"
  - name: default_room_id
    title: Default room ID
    kind: string
    required: false
  - name: bot_token
    title: Webex bot token
    kind: string
    required: true
    secret: true
