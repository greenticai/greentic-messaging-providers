provider_id: whatsapp
version: 1
title: WhatsApp provider setup
questions:
  - name: phone_number_id
    title: Phone number ID
    kind: string
    required: true
  - name: public_base_url
    title: Public base URL
    kind: string
    required: true
    help: "Example: https://xxxx.trycloudflare.com"
    validate:
      regex: "^https://"
  - name: business_account_id
    title: Business account ID
    kind: string
    required: false
  - name: api_base_url
    title: API base URL
    kind: string
    required: true
    help: "WhatsApp Cloud API base URL (default: https://graph.facebook.com)"
    validate:
      regex: "^https?://"
  - name: api_version
    title: API version
    kind: string
    required: true
    help: "WhatsApp Cloud API version (e.g. v17.0)"
  - name: token
    title: WhatsApp access token
    kind: string
    required: false
    secret: true
