pack_id: messaging-whatsapp
version: 0.4.8
kind: application
publisher: Greentic

components:
  - id: "messaging-provider-whatsapp"
    version: 0.4.8
    world: "greentic:provider-schema-core/schema-core@1.0.0"
    supports: ["provider"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-whatsapp.wasm"

extensions:
  greentic.ext.provider:
    inline:
      providers:
        - provider_type: "messaging.whatsapp.cloud"
          capabilities: []
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/whatsapp/config.schema.json"
          state_schema_ref: null
          runtime:
            component_ref: "messaging-provider-whatsapp"
            export: "schema-core-api"
            world: "greentic:provider-schema-core/schema-core@1.0.0"
          docs_ref: null

schemas:
  config: "schemas/messaging/whatsapp/config.schema.json"

secret_requirements:
  - name: "WHATSAPP_TOKEN"
    scope: "tenant"
    description: "WhatsApp Cloud API access token"

dependencies: []

assets: []
