pack_id: messaging-whatsapp
version: 0.4.12
kind: application
publisher: Greentic
components:
- id: ai.greentic.component-templates
  version: 0.4.12
  world: root:component/root
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/ai.greentic.component-templates.wasm
- id: messaging-provider-whatsapp
  version: 0.4.12
  world: greentic:provider/schema-core@1.0.0
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/messaging-provider-whatsapp.wasm
- id: messaging-ingress-whatsapp
  version: 0.4.12
  world: greentic:messaging-ingress-whatsapp/messaging-ingress-whatsapp@0.0.1
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/messaging-ingress-whatsapp.wasm
- id: templates
  version: 0.4.12
  world: greentic:component/component@0.5.0
  supports: &id001
  - messaging
  profiles: &id002
    default: stateless
    supported:
    - stateless
  capabilities: &id003
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/templates.wasm
- id: handlebars
  version: 0.4.12
  world: greentic:component/component@0.5.0
  supports: *id001
  profiles: *id002
  capabilities: *id003
  wasm: components/templates.wasm
dependencies: []
flows:
- id: diagnostics
  file: flows/diagnostics.ygtc
  tags:
  - default
  entrypoints:
  - diagnostics
- id: setup_custom
  file: flows/setup_custom.ygtc
  tags:
  - default
  entrypoints:
  - setup
- id: setup_default
  file: flows/setup_default.ygtc
  tags:
  - default
  entrypoints:
  - setup
- id: verify_webhooks
  file: flows/verify_webhooks.ygtc
  tags:
  - maintenance
  entrypoints:
  - diagnostics
- id: requirements
  file: flows/requirements.ygtc
  tags:
  - default
  entrypoints:
  - requirements
assets: []
extensions:
  greentic.provider-extension.v1:
    kind: greentic.provider-extension.v1
    version: 0.4.12
    inline:
      providers:
      - provider_type: messaging.whatsapp.cloud
        capabilities:
        - messaging
        ops:
        - send
        - reply
        config_schema_ref: schemas/messaging/whatsapp/config.schema.json
        state_schema_ref: ''
        runtime:
          component_ref: messaging-provider-whatsapp
          export: schema-core-api
          world: greentic:provider/schema-core@1.0.0
        docs_ref: ''
  messaging.provider_flow_hints:
    kind: messaging.provider_flow_hints
    version: 0.4.12
    inline:
      messaging.whatsapp.cloud:
        diagnostics: diagnostics
        setup_custom: setup_custom
        setup_default: setup_default
        verify_webhooks: verify_webhooks
  messaging.provider_ingress.v1:
    kind: messaging.provider_ingress.v1
    version: 0.4.12
    inline:
      component_ref: messaging-ingress-whatsapp
      export: handle-webhook
      world: greentic:messaging-ingress-whatsapp/messaging-ingress-whatsapp@0.0.1
      capabilities:
        supports_webhook_validation: true
        content_types:
        - application/json
