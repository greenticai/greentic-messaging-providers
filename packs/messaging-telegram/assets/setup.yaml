provider_id: telegram
version: 1
title: Telegram provider setup
questions:
  - name: public_base_url
    title: Public base URL
    kind: string
    required: true
    help: "Example: https://xxxx.trycloudflare.com"
    validate:
      regex: "^https://"
  - name: default_chat_id
    title: Default chat ID
    kind: string
    required: false
  - name: api_base_url
    title: API base URL
    kind: string
    required: true
    help: "Telegram Bot API base URL (default: https://api.telegram.org)"
    validate:
      regex: "^https?://"
  - name: bot_token
    title: Telegram bot token
    kind: string
    required: false
    secret: true
