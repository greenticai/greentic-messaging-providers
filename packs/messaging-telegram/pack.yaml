pack_id: messaging-telegram
version: 0.4.8
kind: application
publisher: Greentic

components:
  - id: "messaging-provider-telegram"
    version: 0.4.8
    world: "greentic:provider-schema-core/schema-core@1.0.0"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-telegram.wasm"

extensions:
  greentic.ext.provider:
    inline:
      providers:
        - provider_type: "messaging.telegram.bot"
          capabilities: []
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/telegram/config.schema.json"
          state_schema_ref: null
          runtime:
            component_ref: "messaging-provider-telegram"
            export: "schema-core-api"
            world: "greentic:provider-schema-core/schema-core@1.0.0"
          docs_ref: null

schemas:
  config: "schemas/messaging/telegram/config.schema.json"

secret_requirements:
  - name: "TELEGRAM_BOT_TOKEN"
    scope: "tenant"
    description: "Telegram bot token used for sendMessage requests."

dependencies: []

assets: []
