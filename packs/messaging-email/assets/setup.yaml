provider_id: email
version: 1
title: Email provider setup
questions:
  - name: public_base_url
    title: Public base URL
    kind: string
    required: true
    help: "Example: https://xxxx.trycloudflare.com"
    validate:
      regex: "^https://"
  - name: host
    title: SMTP host
    kind: string
    required: true
  - name: port
    title: SMTP port
    kind: string
    required: true
    default: "587"
  - name: username
    title: SMTP username
    kind: string
    required: true
  - name: from_address
    title: From address
    kind: string
    required: true
  - name: tls_mode
    title: TLS mode
    kind: string
    required: true
    choices:
      - starttls
      - implicit
      - none
    default: starttls
  - name: default_to_address
    title: Default to address
    kind: string
    required: false
  - name: password
    title: SMTP password
    kind: string
    required: false
    secret: true
