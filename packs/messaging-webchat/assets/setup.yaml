provider_id: webchat
version: 1
title: Webchat provider setup
questions:
  - name: public_base_url
    title: Public base URL
    kind: string
    required: true
    help: "Example: https://xxxx.trycloudflare.com"
    validate:
      regex: "^https://"
  - name: mode
    title: Mode
    kind: choice
    required: true
    choices:
      - webhook
      - polling
  - name: ingress_path
    title: Ingress path
    kind: string
    required: false
