    kind: messaging
    version: 0.4.8
    world: "greentic:provider-schema-core/schema-core@1.0.0"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-webchat.wasm"

extensions:
