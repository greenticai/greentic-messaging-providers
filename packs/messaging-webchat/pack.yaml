    inline:
      providers:
        - provider_type: "messaging.webchat"
          capabilities: []
          ops: ["send", "ingest"]
          config_schema_ref: "schemas/messaging/webchat/config.schema.json"
          state_schema_ref: null
          runtime:
            component_ref: "messaging-provider-webchat"
            export: "schema-core-api"
            world: "greentic:provider-schema-core/schema-core@1.0.0"
          docs_ref: null

schemas:
  config: "schemas/messaging/webchat/config.schema.json"

secret_requirements: []

dependencies: []

assets: []
