pack_id: messaging-teams
version: 0.4.10
kind: application
publisher: Greentic

components:
  - id: "messaging-provider-teams"
    kind: messaging
    version: 0.4.10
    world: "greentic:provider/schema-core@1.0.0"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-teams.wasm"
  - id: "templates"
    kind: utility
    version: 0.4.10
    world: "greentic:component/component@0.5.0"
    supports: ["messaging"]
    profiles:
      default: "stateless"
      supported: ["stateless"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/templates.wasm"
    manifest: "components/templates.manifest.json"
    oci:
      image: "ghcr.io/greentic-ai/components/templates"
      digest: "sha256:0904bee6ecd737506265e3f38f3e4fe6b185c20fd1b0e7c06ce03cdeedc00340"
      artifact: "component_templates.wasm"
      manifest: "component.publish.manifest.json"

extensions:
  greentic.provider-extension.v1:
    kind: greentic.provider-extension.v1
    version: 0.4.10
    inline:
      providers:
        - kind: messaging
          provider_type: "messaging.teams.graph"
          capabilities: ["messaging"]
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/teams/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "messaging-provider-teams"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""
  messaging.provider_flow_hints:
    kind: messaging.provider_flow_hints
    version: 0.4.10
    inline:
      messaging.teams.graph:
        setup_default: setup_default
        setup_custom: setup_custom
        diagnostics: diagnostics
        verify_webhooks: verify_webhooks

schemas:
  - kind: config
    version: 0.4.10
    path: "schemas/messaging/teams/config.schema.json"

secret_requirements:
  - name: "MS_GRAPH_CLIENT_SECRET"
    scope: "tenant"
    description: "Client secret used for Graph access tokens."
  - name: "MS_GRAPH_REFRESH_TOKEN"
    scope: "tenant"
    description: "Refresh token used when invoking refresh_token grant."

dependencies: []

assets: []

flows:
  - id: setup_default
    kind: job
    version: 0.4.10
    file: flows/setup_default.ygtc
    tags: [default]
    entrypoints: [setup]
  - id: setup_custom
    kind: job
    version: 0.4.10
    file: flows/setup_custom.ygtc
    tags: [default]
    entrypoints: [setup]
  - id: diagnostics
    kind: job
    version: 0.4.10
    file: flows/diagnostics.ygtc
    tags: [default]
    entrypoints: [diagnostics]
  - id: verify_webhooks
    kind: job
    version: 0.4.10
    file: flows/verify_webhooks.ygtc
    tags: [maintenance]
    entrypoints: [diagnostics]
